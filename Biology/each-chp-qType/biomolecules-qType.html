<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEET Cafe Quiz : Biomolecules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .qtype-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20vh;
    }

    .box {
      width: 80%;
      max-width: 400px;
      height: 80px;
      margin: 10px;
      padding: 15px;
      background-color: lightgoldenrodyellow;
      border-radius: 10px;
      border: 0.45px solid black;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="qtype-container">
    <!-- Each box represents a quiz type -->
    <div id="assertionReasonBox" class="box" data-target="Biology/qArray-qType-html/biomolecules-A&R.html">10 most important Assertion Reason type questions</div>
    <div id="statementBox" class="box" data-target="Biology/qArray-qType-html/biomolecules-Statement.html">10 most important Statement type questions</div>
    <div id="ntrBox" class="box" data-target="Biology/qArray-qType-html/biomolecules-NTR.html">10 most important NTR type questions</div>
  </div>

  <script>
    // Select all elements with the class 'box'
    const boxes = document.querySelectorAll('.box');

    // Add click event listener to each box
    boxes.forEach(box => {
      box.addEventListener('click', function() {
        // Use the data-target attribute to get the URL
        window.location.href = this.getAttribute('data-target');
      });
    });
  </script>
</body>
</html>
